<div class="col-md-6 col-md-offset-3">
    <h2>Top 10 Victories <button class="btn btn-primary" (click)="getTop10()"> Refresh </button></h2>
    
    <table>
        <tr>

            <th>Name</th>
            <th>Number of Victories</th>
        </tr>
        <tr *ngFor="let m of arrayTop10">
            <td>{{m.name}}</td>
            <td>{{m.totalVictories}}</td>
        </tr>
    </table>
</div>
