<h2>Games</h2>
<div *ngFor="let m of games">
    <span>{{m.ownername}}</span>
    <span>{{m.count}}/4</span>
    <button type="button" class="btn btn-danger" (click)="enterGame(m)">Enter</button>
</div>
<div class="container">
    <hr>
    <notification-panel></notification-panel>
    <hr>
    <chat-control></chat-control>
</div>
