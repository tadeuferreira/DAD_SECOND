<h2>Chat</h2>
<div class="chatbox">
    <p *ngFor="let m of chatGameChannel">{{m}}</p>
</div>

<form #messageForm="ngForm">
    <input name="message" placeholder="Type a message" size="50" required [(ngModel)]="message">
    <button class="btn btn-primary" [disabled]="!messageForm.form.valid" (click)="send()">Send</button>
</form>
