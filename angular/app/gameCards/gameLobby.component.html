<div class="container" *ngIf="gameFound">
<h2>Lobby</h2>

<h2>Team 1</h2>
<div *ngFor="let m of team1">
<span >{{m.username}} </span>
		<img id="demo-image" src="{{m.avatar}}" style="width: 60px; height: 60px; border-radius: 50%;" alt="demo-image">
</div>
<h2>Team 2</h2>
<div *ngFor="let m of team2">
<span >{{m.username}}</span>
		<img id="demo-image" src="{{m.avatar}}" style="width: 60px; height: 60px; border-radius: 50%;" alt="demo-image">
</div>
</div>

<div class="container"><button  (click)="changeTeam()" type="button" class="btn btn-danger">Change Team</button><button  (click)="leave()" type="button" class="btn btn-danger">Leave</button></div>


<div class="container">
    <gameChat [game_id]="getGameId()"></gameChat>
</div>
<div class="container" *ngIf="gameFound"><h1>Error: No Game Found or The Game has already ended</h1></div>
